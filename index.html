<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitzkale - Hizkiak eta Atzizkiak</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
        colors: {
          'hitzkale-base': '#f5f3ff', // Very light lavender for main background
          'hitzkale-primary': '#4f46e5', // Indigo (Kept for primary actions)
          'hitzkale-secondary': '#7c3aed', // Purple (Kept for secondary actions)
          'hitzkale-accent': '#db2777', // Pink (Kept for accents)
          'hitzkale-light-bg': '#eef2ff', // Very light indigo for gradient end
          'hitzkale-dark-text': '#1f2937', // Dark gray for main text
          'hitzkale-medium-text': '#4b5563', // Medium gray for subtitles/secondary text
          'hitzkale-light-text': '#6b7280', // Light gray for less important text
          'hitzkale-card-bg': '#ffffff', // White for cards
          'hitzkale-border': '#d1d5db', // Light gray for borders
        }
      }
    }
  }
</script>
</head>
<body class="bg-gradient-to-br from-hitzkale-base to-hitzkale-light-bg min-h-screen text-hitzkale-dark-text font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html><link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
